{% extends "base.html" %}
{% block title %}Login - Ant Keeping Guide{% endblock %}

{% block content %}
<h1 class="section-heading mb-3">Login</h1>

<form method="post" class="rainforest-form">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
        <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
    </div>
    <div class="mb-3">
        <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
        {{ form.password }}
    </div>
    <button class="btn btn-success" type="submit">Login</button>
</form>

<p class="mt-3 small text-muted">
    Do not have an account yet
    <a href="{% url 'guide:register' %}" class="link-light">Join here</a>.
</p>
{% endblock %}
